<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composite</title>
</head>
<body>
    <ul id="produtos">
        <li class="produto">Smartphone</li>
        <li class="produto">Notebook</li>
        <li class="produto">Tablet</li>
        <li class="categoria">
          Eletrônicos
          <ul>
            <li class="produto">Smart TV</li>
            <li class="produto">Soundbar</li>
            <li class="categoria">
              Celulares
              <ul>
                <li class="produto">iPhone</li>
                <li class="produto">Samsung Galaxy</li>
              </ul>
            </li>
          </ul>
        </li>
        <li class="produto">Livro</li>
        <li class="produto">Brinquedo</li>
        <li class="categoria">
          Esportes
          <ul>
            <li class="produto">Bola de futebol</li>
            <li class="produto">Raquete de tênis</li>
          </ul>
        </li>
      </ul>
      <script>
        class Componente {
          constructor(nome) {
            this.nome = nome;
          }
          adicionar(componente) {}
          remover(componente) {}
          exibir() {}
        }
  
        class Produto extends Componente {
          constructor(nome) {
            super(nome);
          }
          exibir() {
            console.log(this.nome);
          }
        }
  
        class Categoria extends Componente {
          constructor(nome) {
            super(nome);
            this.componentes = [];
          }
          adicionar(componente) {
            this.componentes.push(componente);
          }
          remover(componente) {
            this.componentes = this.componentes.filter((c) => c !== componente);
          }
          exibir() {
            console.log(`${this.nome}:`);
            this.componentes.forEach((c) => c.exibir());
          }
        }
  
        // Cria o catálogo
        const catalogo = new Categoria("Catálogo");
        const eletronicos = new Categoria("Eletrônicos");
        const celulares = new Categoria("Celulares");
        const esportes = new Categoria("Esportes");
        const smartphone = new Produto("Smartphone");
        const notebook = new Produto("Notebook");
        const tablet = new Produto("Tablet");
        const smartTV = new Produto("Smart TV");
        const soundbar = new Produto("Soundbar");
        const iphone = new Produto("iPhone");
        const samsungGalaxy = new Produto("Samsung Galaxy");
        const livro = new Produto("Livro");
        const brinquedo = new Produto("Brinquedo");
        const bolaFutebol = new Produto("Bola de futebol");
        const raqueteTenis = new Produto("Raquete de tênis");
  
        // Adiciona os produtos e categorias ao catálogo
        catalogo.adicionar(smartphone); // adicionaao catalogo
        catalogo.adicionar(notebook); 
        catalogo.adicionar(tablet);
        catalogo.adicionar(eletronicos);
        eletronicos.adicionar(smartTV); // adiciona no catalogo, em eletronicos
        eletronicos.adicionar(soundbar); 
        eletronicos.adicionar(celulares);
        celulares.adicionar(iphone); // adiciona no catalogo, em eletronicos, em celulares
        celulares.adicionar(samsungGalaxy);
        catalogo.adicionar(livro); // adiciona ao catalogo
        catalogo.adicionar(brinquedo);
        esportes.adicionar(bolaFutebol); // adiciona ao catalogo, em esportes
        esportes.adicionar(raqueteTenis);

        catalogo.exibir(); // exibe todo o catalogo
        catalogo.remover(smartphone); // remove o smartphone do catalogo
        catalogo.exibir(); // exibe sem o smartphone
    </script>
</body>
</html>
