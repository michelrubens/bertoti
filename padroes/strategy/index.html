<!DOCTYPE html>
<meta charset="UTF-8"/>
<html lang="pt-br">
    <head>
        <title>Pagamento com Strategy</title>
        <script src="pagamento.js"></script>
    </head>
    <body>
        <h1>Pagamento com Strategy</h1>
        <div style="display:flex; padding: 0.5rem;">
            <label>Valor:</label>
            <input type="number" id="valor">
        </div>
        <div style="display:flex; padding: 0.5rem;">
            <label>Tipo de pagamento:</label>
            <select id="tipoPagamento">
                <option value="Cartão">Cartão de Crédito</option>
                <option value="Boleto">Boleto</option>
            </select>
        </div>
        <button onclick="efetuarPagamento()" style="padding: 0.5rem;">Pagar</button>
        <div id="resultado" style="display:flex; padding: 0.5rem;"></div>
        <script>
            function efetuarPagamento() {
                const valor = parseFloat(document.getElementById('valor').value);
                const tipoPagamento = document.getElementById('tipoPagamento').value;
                let pagamento;

                if (tipoPagamento === 'Cartão') {
                    pagamento = new PagamentoContext(new CartaoCreditoStrategy('1234 1234 1234 1234', '04/27', '123'));
                } else if (tipoPagamento === 'Boleto') {
                    pagamento = new PagamentoContext(new BoletoBancarioStrategy('1234567890123456789012345678901234567890'));
                }
                pagamento.pagar(valor);
                document.getElementById('resultado').innerText = `Pagamento de R$${valor.toFixed(2)} efetuado com sucesso!`;
            }
        </script>
    </body>
</html>
